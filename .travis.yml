sudo: required
services:
  - docker

before_install:
  - docker build -t tdelam/hsse-admin-client-test -f ./ui/Dockerfile ./ui

script:
  - docker ps -a

after_success:
  - echo "Success - ..."
  - docker build -t tdelam/hsse-admin-client ./ui
  - docker build -t tdelam/hsse-nginx ./nginx
  - docker build -t tdelam/hsse-server ./ddd
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push tdelam/hsse-admin-client
  - docker push tdelam/hsse-nginx
  - docker push tdelam/hsse-server

deploy:
  provider: elasticbeanstalk
  region: us-east-1
  app: hsse-project-staging
  env: HsseProjectStaging-env
  bucket_name: elasticbeanstalk-us-east-1-566498504664
  bucket_path: hsse-project-staging
  on:
    branch: master
  access_key_id: $AWS_ELB_ACCESS_KEY
  secret_access_key:
    secure: $AWS_ELB_SECRET_KEY
